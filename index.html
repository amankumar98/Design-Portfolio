<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Kumar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Hairline|Bungee+Shade&display=swap">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="top">
        <div class="picker"><div class="color-picker"></div></div>
        <p class="line1" id="line1">Hey I'm</p></n>
        <p class="line2" id="line2">Aman</p></n>
        <p class="line3">21 y/o product designer from sf</p>
    </div>
    <div class="scroll">
        <a href="#"><p id="scroll">See Work</p></a>
        <div class="line" id="line"></div>
    </div>
    <div class="content">
        <div class="card" id="card1">
            <img src="assets/messenger.png" class="logo">
            <div class="text">
                <p class="title"><span class="fb">Facebook</span> Messenger</p>
                <p class="type">UX Case Study</p>
                <br>
                <p class="details">Built a solution to optimize and improve the user experience for file sharing on messenger.</p>
                <br>
                <p class="link"><a href="#" class="link">Read on Medium</a></p>
            </div>
        </div>
        <div class="card" id="card2">

        </div>
        <div class="card" id="card3">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <script>

        line1 = document.getElementById('line1')
        line2 = document.getElementById('line2')
        scroll = document.getElementById('scroll')
        line = document.getElementById('line')
        card1 = document.getElementById('card1')
        card2 = document.getElementById('card2')
        card3 = document.getElementById('card3')

        const pickr = Pickr.create({
        el: '.color-picker',
        theme: 'nano', // or 'monolith', or 'nano'

        swatches: [
            'rgba(244, 67, 54, 1)',
            'rgba(233, 30, 99, 0.95)',
            'rgba(156, 39, 176, 0.9)',
            'rgba(103, 58, 183, 0.85)',
            'rgba(63, 81, 181, 0.8)',
            'rgba(33, 150, 243, 0.75)',
            'rgba(3, 169, 244, 0.7)'
        ],

        components: {

            // Main components
            preview: true,
            opacity: true,
            hue: true,

            // Input / output Options
            interaction: {
                hex: false,
                rgba: false,
                hsla: false,
                hsva: false,
                cmyk: false,
                input: true,
                clear: false,
                save: false
            }
        }
    });

    pickr.on('change', (color, instance) => {
        
        let c = color.toRGBA();
        this.line1.style.color = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`;
        this.line2.style.color = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`;
        this.scroll.style.color = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`;
        this.scroll.style.borderColor = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`;
        this.line.style.backgroundColor = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`;
        this.card1.style.borderColor = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`;
        this.card2.style.borderColor = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`;
        this.card3.style.borderColor = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`;
    });

    </script>


</body>
</html>
